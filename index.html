
<html>
<head>

	<script src="jquery-1.8.3.min.js"></script>
    <script src="flickr.js"></script>
    <style> 
    #previous { 
        text-decoration : line-through;
    }
    #next {
        text-decoration : line-through;
    }
    </style>
</head>
<body>
    <h1>type at least 3 letters</h1>

        <span id="next">next</span>
    </div>
	<div id="photos">
        
	</div>
